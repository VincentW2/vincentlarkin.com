<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden - vincentwl.pt</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/images/favicons/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <h1>403 - Forbidden</h1>
        </header>
        
        <main>
            <div class="error-content">
                <h2>Access Denied</h2>
                <p>Sorry, but you don't have permission to access this resource. This could be due to insufficient privileges or the resource being protected.</p>
                
                <div class="error-actions">
                    <a href="/" class="btn">Go Home</a>
                    <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2024 vincentwl.pt</p>
        </footer>
    </div>
