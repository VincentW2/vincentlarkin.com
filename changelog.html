  <script>
    // GitHub API configuration
    const GITHUB_USERNAME = 'VincentW2';
    const GITHUB_REPO = 'vincentlarkin.com';
    const COMMITS_TO_FETCH = 15;
    
    // Date formatting function based on current language
    function formatDate(date, lang) {
      const locale = lang === 'pt' ? 'pt-PT' : 'en-US';
      const options = {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      };
      return date.toLocaleDateString(locale, options);
    }
    
    // Fetch commits from GitHub API
    async function fetchCommits() {
      const container = document.getElementById('commits-container');
      const title = document.getElementById('changelog-title');
      const subtitle = document.getElementById('changelog-subtitle');
      
      // Set loading state
      title.textContent = 'Changelog';
      subtitle.textContent = 'Carregando commits...';
      container.innerHTML = '<div class="loading">Carregando commits...</div>';
      
      try {
        const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/commits?per_page=${COMMITS_TO_FETCH}`, {
          headers: {
            'Accept': 'application/vnd.github.v3+json',
            'User-Agent': 'vincentlarkin.com'
          }
        });
        
        if (!response.ok) {
          throw new Error(`GitHub API error: ${response.status} - ${response.statusText}`);
        }
        
        const commits = await response.json();
        
        if (commits.length === 0) {
          subtitle.textContent = 'Nenhum commit encontrado';
          container.innerHTML = '<div class="no-commits">Nenhum commit encontrado</div>';
          return;
        }
        
        // Get user info for profile picture
        let userData = null;
        try {
          const userResponse = await fetch(`https://api.github.com/users/${GITHUB_USERNAME}`, {
            headers: {
              'Accept': 'application/vnd.github.v3+json',
              'User-Agent': 'vincentlarkin.com'
            }
          });
          if (userResponse.ok) {
            userData = await userResponse.json();
          }
        } catch (userError) {
          console.warn('Could not fetch user data:', userError);
        }
        
        const commitsHTML = commits.map(commit => {
          const commitDate = new Date(commit.commit.author.date);
          const currentLang = localStorage.getItem('lang') || 'en';
          const formattedDate = formatDate(commitDate, currentLang);
          
          const shortHash = commit.sha.substring(0, 7);
          const messageLines = commit.commit.message.split('\n');
          const title = messageLines[0]; // First line is the title
          
          // Find the description (everything after the first blank line)
          let description = '';
          for (let i = 1; i < messageLines.length; i++) {
            if (messageLines[i].trim() === '') {
              // Found blank line, everything after this is description
              description = messageLines.slice(i + 1).filter(line => line.trim()).join('\n');
              break;
            }
          }
          
          return `
            <div class="commit-item">
              <div class="commit-avatar">
                <img src="${userData?.avatar_url || '/images/profile.jpg'}" alt="Profile" class="profile-pic">
              </div>
              <div class="commit-content">
                <div class="commit-header">
                  <span class="commit-hash">${shortHash}</span>
                  <span class="commit-date" data-original-date="${commit.commit.author.date}">${formattedDate}</span>
                </div>
                <div class="commit-message">${escapeHtml(title)}</div>
                ${description ? `<div class="commit-description">${escapeHtml(description)}</div>` : ''}
                <div class="commit-author">${escapeHtml(commit.commit.author.name)}</div>
              </div>
            </div>
          `;
        }).join('');
        
        subtitle.textContent = `${commits.length} commits recentes`;
        container.innerHTML = commitsHTML;
        
      } catch (error) {
        console.error('Error fetching commits:', error);
        
        // Show fallback content when API fails
        subtitle.textContent = 'Atualiza√ß√µes recentes';
        container.innerHTML = `
          <div class="error-message">
            <p>N√£o foi poss√≠vel carregar os commits do GitHub. Aqui est√£o as atualiza√ß√µes recentes:</p>
          </div>
          <div class="commit-item">
            <div class="commit-avatar">
              <img src="/images/profile.jpg" alt="Profile" class="profile-pic">
            </div>
            <div class="commit-content">
              <div class="commit-header">
                <span class="commit-hash">v1.0.0</span>
                <span class="commit-date">Dezembro 2024</span>
              </div>
              <div class="commit-message">Lan√ßamento inicial do site vincentlarkin.com</div>
              <div class="commit-author">Vincent</div>
            </div>
          </div>
          <div class="commit-item">
            <div class="commit-avatar">
              <img src="/images/profile.jpg" alt="Profile" class="profile-pic">
            </div>
            <div class="commit-content">
              <div class="commit-header">
                <span class="commit-hash">v0.9.0</span>
                <span class="commit-date">Dezembro 2024</span>
              </div>
              <div class="commit-message">Adicionado sistema de temas (Dark, Light, Retro)</div>
              <div class="commit-author">Vincent</div>
            </div>
          </div>
          <div class="commit-item">
            <div class="commit-avatar">
              <img src="/images/profile.jpg" alt="Profile" class="profile-pic">
            </div>
            <div class="commit-content">
              <div class="commit-header">
                <span class="commit-hash">v0.8.0</span>
                <span class="commit-date">Dezembro 2024</span>
              </div>
              <div class="commit-message">Implementado sistema de idiomas (PT/ENG)</div>
              <div class="commit-author">Vincent</div>
            </div>
          </div>
        `;
      }
    }
    
    // Helper function to escape HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    // Function to refresh commits with current language
    function refreshCommits() {
      const container = document.getElementById('commits-container');
      if (container && container.children.length > 0) {
        // Re-render existing commits with new language
        const commitItems = container.querySelectorAll('.commit-item');
        commitItems.forEach(item => {
          const dateSpan = item.querySelector('.commit-date');
          if (dateSpan && dateSpan.dataset.originalDate) {
            const originalDate = new Date(dateSpan.dataset.originalDate);
            const currentLang = localStorage.getItem('lang') || 'en';
            dateSpan.textContent = formatDate(originalDate, currentLang);
          }
        });
      }
    }
    
    // Load commits when page loads
    document.addEventListener('DOMContentLoaded', fetchCommits);
    
    // Listen for language changes
    document.addEventListener('languageChanged', refreshCommits);
  </script>
