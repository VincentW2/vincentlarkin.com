<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>vincentwl.pt</title>
<!-- Favicon for most browsers -->
<link rel="icon" href="/images/favicon.ico" type="image/x-icon">

<!-- Standard PNG favicons for various devices -->
<link rel="apple-touch-icon" sizes="180x180" href="/images/favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32"   href="/images/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16"   href="/images/favicons/favicon-16x16.png">



  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="site-header"></div>
  <script>
    // Load theme first to prevent flashbang
    (function() {
      const savedTheme = localStorage.getItem('theme') || 'theme-dark';
      document.body.className = savedTheme;
    })();
    
    // Load header
    fetch('/header.html?v=' + Date.now())
      .then(r => r.text())
      .then(html => {
        document.getElementById('site-header').innerHTML = html;
        
        // Add theme button
        const nav = document.querySelector('nav ul');
        const themeBtn = document.createElement('li');
        themeBtn.innerHTML = '<button id="theme-toggle" class="theme-btn" title="Toggle Theme">üåô</button>';
        nav.appendChild(themeBtn);
        
        // Initialize theme system
        const themes = ['theme-dark', 'theme-light', 'theme-retro'];
        const themeIcons = ['üåô', '‚òÄÔ∏è', 'üíª'];
        let currentThemeIndex = themes.indexOf(document.body.className);
        
        function switchTheme() {
          currentThemeIndex = (currentThemeIndex + 1) % themes.length;
          const newTheme = themes[currentThemeIndex];
          document.body.className = newTheme;
          localStorage.setItem('theme', newTheme);
          document.getElementById('theme-toggle').textContent = themeIcons[currentThemeIndex];
        }
        
        document.getElementById('theme-toggle').addEventListener('click', switchTheme);
        document.getElementById('theme-toggle').textContent = themeIcons[currentThemeIndex];
      });
  </script>
  <main>
    <section class="intro">
      <h2>Bem-vindo ao meu espa√ßo</h2>
      <p>Este √© um site de exemplo, inspirado na est√©tica minimalista do Plan9 e Bell Labs. Use o menu para navegar.</p>
    </section>
  </main>
  <div id="site-footer"></div>
  <script>
    fetch('/footer.html')
      .then(r => r.text())
      .then(html => document.getElementById('site-footer').innerHTML = html);
  </script>
</body>
</html>
