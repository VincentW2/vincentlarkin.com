<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>vincentlarkin.com</title>
<!-- Favicon for most browsers -->
<link rel="icon" href="/images/favicons/favicon.ico" type="image/x-icon">

<!-- Standard PNG favicons for various devices -->
<link rel="apple-touch-icon" sizes="180x180" href="/images/favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32"   href="/images/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16"   href="/images/favicons/favicon-16x16.png">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="site-header"></div>
  <script>
    // Load theme first to prevent flashbang
    (function() {
      let savedTheme = localStorage.getItem('theme') || 'theme-dark';
      // Remove retro theme, default to dark
      if (savedTheme === 'theme-retro') {
        savedTheme = 'theme-dark';
        localStorage.setItem('theme', savedTheme);
      }
      document.body.className = savedTheme;
    })();
    
    // Load header
    fetch('/header.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('site-header').innerHTML = html;
        
        // Add theme and language buttons
        const nav = document.querySelector('nav ul');
        const themeBtn = document.createElement('li');
        themeBtn.innerHTML = '<button type="button" id="theme-toggle" class="theme-btn" title="Toggle Theme">üåô</button>';
        nav.appendChild(themeBtn);
        
        const langBtnLi = document.createElement('li');
        langBtnLi.innerHTML = '<button type="button" id="lang-toggle" class="lang-btn" title="Toggle Language"><span class="lang-active">PT</span> | <span class="lang-inactive">ENG</span></button>';
        nav.appendChild(langBtnLi);
        
        // Initialize theme system
        const themes = ['theme-dark', 'theme-light'];
        const themeIcons = ['üåô', '‚òÄÔ∏è'];
        let currentThemeIndex = themes.indexOf(document.body.className);
        
        function switchTheme() {
          currentThemeIndex = (currentThemeIndex + 1) % themes.length;
          const newTheme = themes[currentThemeIndex];
          document.body.className = newTheme;
          localStorage.setItem('theme', newTheme);
          document.getElementById('theme-toggle').textContent = themeIcons[currentThemeIndex];
        }
        
        document.getElementById('theme-toggle').addEventListener('click', switchTheme);
        document.getElementById('theme-toggle').textContent = themeIcons[currentThemeIndex];
        
        // Initialize language button
        const langBtn = document.getElementById('lang-toggle');
        if (langBtn) {
          langBtn.addEventListener('click', switchLanguage);
          // Initial language button state will be set by applyLanguage() in language-system.js
        }
        
      });
  </script>
  <main>
    <section class="intro">
      <!-- <h2 id="welcome-title">Loading...</h2> -->
      <p id="intro-text">Loading...</p>
      
      <!-- Monthly Image Display -->
      <div class="monthly-image-container">
        <img src="/images/m√™s/janeiro-2026.webp" alt="Janeiro de 2026" class="monthly-image" loading="lazy" onclick="openLightbox('/images/m√™s/janeiro-2026.webp', 'Janeiro de 2026')">
        <div class="image-caption" id="monthly-caption">Janeiro de 2026</div>
      </div>
    </section>
  </main>
  <div id="site-footer"></div>
  <script>
    fetch('/footer.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('site-footer').innerHTML = html;
        const yearSpan = document.getElementById('copyright-year');
        if (yearSpan) yearSpan.textContent = new Date().getFullYear();
      });
  </script>
  
  <!-- Language System -->
  <script src="/js/language-system.js"></script>
  
  <!-- Lightbox Modal for homepage image -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox(event)">
    <span class="lightbox-close" onclick="closeLightbox(event)">&times;</span>
    <img id="lightbox-img" class="lightbox-content" src="" alt="">
    <div id="lightbox-caption" class="lightbox-caption"></div>
  </div>
  
  <script>
    function openLightbox(src, caption) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      const lightboxCaption = document.getElementById('lightbox-caption');
      
      lightbox.style.display = 'flex';
      lightboxImg.src = src;
      lightboxCaption.textContent = caption || '';
      document.body.style.overflow = 'hidden';
    }
    
    function closeLightbox(event) {
      if (event.target.id === 'lightbox' || event.target.classList.contains('lightbox-close')) {
        const lightbox = document.getElementById('lightbox');
        lightbox.style.display = 'none';
        document.body.style.overflow = 'auto';
      }
    }
    
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        const lightbox = document.getElementById('lightbox');
        if (lightbox.style.display === 'flex') {
          lightbox.style.display = 'none';
          document.body.style.overflow = 'auto';
        }
      }
    });
    
    window.openLightbox = openLightbox;
    window.closeLightbox = closeLightbox;
  </script>
</body>
</html>
