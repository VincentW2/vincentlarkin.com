<!-- index.html -->
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>vincentwl.pt</title>
<!-- Favicon for most browsers -->
<link rel="icon" href="/images/favicon.ico" type="image/x-icon">

<!-- Standard PNG favicons for various devices -->
<link rel="apple-touch-icon" sizes="180x180" href="/images/favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32"   href="/images/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16"   href="/images/favicons/favicon-16x16.png">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="site-header"></div>
  <script>
    // Load theme first to prevent flashbang
    (function() {
      const savedTheme = localStorage.getItem('theme') || 'theme-dark';
      document.body.className = savedTheme;
    })();
    
    // Load header
    fetch('/header.html?v=' + Date.now())
      .then(r => r.text())
      .then(html => {
        document.getElementById('site-header').innerHTML = html;
        
        // Add theme and language buttons
        const nav = document.querySelector('nav ul');
        const themeBtn = document.createElement('li');
        themeBtn.innerHTML = '<button id="theme-toggle" class="theme-btn" title="Toggle Theme">üåô</button>';
        nav.appendChild(themeBtn);
        
        const langBtnLi = document.createElement('li');
        langBtnLi.innerHTML = '<button id="lang-toggle" class="lang-btn" title="Toggle Language">PT</button>';
        nav.appendChild(langBtnLi);
        
        // Initialize theme system
        const themes = ['theme-dark', 'theme-light', 'theme-retro'];
        const themeIcons = ['üåô', '‚òÄÔ∏è', 'üíª'];
        let currentThemeIndex = themes.indexOf(document.body.className);
        
        function switchTheme() {
          currentThemeIndex = (currentThemeIndex + 1) % themes.length;
          const newTheme = themes[currentThemeIndex];
          document.body.className = newTheme;
          localStorage.setItem('theme', newTheme);
          document.getElementById('theme-toggle').textContent = themeIcons[currentThemeIndex];
        }
        
        document.getElementById('theme-toggle').addEventListener('click', switchTheme);
        document.getElementById('theme-toggle').textContent = themeIcons[currentThemeIndex];
        
        // Initialize language button
        const langBtn = document.getElementById('lang-toggle');
        if (langBtn) {
          langBtn.addEventListener('click', switchLanguage);
          langBtn.textContent = currentLang.toUpperCase();
        }
      });
  </script>
  <main>
    <section class="intro">
      <h2 id="welcome-title">Loading...</h2>
      <p id="intro-text">Loading...</p>
    </section>
  </main>
  <div id="site-footer"></div>
  <script>
    fetch('/footer.html')
      .then(r => r.text())
      .then(html => document.getElementById('site-footer').innerHTML = html);
  </script>
  
  <!-- Language System -->
  <script>
    // Global language system
    let currentLang = localStorage.getItem('lang') || 'pt';
    let translations = {};
    
    // Load language and content
    (async function() {
      try {
        const response = await fetch('/js/translations.json');
        translations = await response.json();
        applyLanguage(currentLang);
      } catch (error) {
        console.error('Failed to load translations:', error);
      }
    })();
    
    function applyLanguage(lang) {
      currentLang = lang;
      localStorage.setItem('lang', lang);
      document.documentElement.lang = lang;
      
      // Apply page translations
      const pageTranslations = translations.index || {};
      for (const [id, text] of Object.entries(pageTranslations)) {
        const element = document.getElementById(id);
        if (element) {
          element.textContent = text[lang];
        }
      }
      
      // Apply navigation translations
      const navTranslations = translations.nav || {};
      for (const [id, text] of Object.entries(navTranslations)) {
        const element = document.getElementById(id);
        if (element) {
          element.textContent = `> ${text[lang]}`;
        }
      }
      
      // Update language button
      const langBtn = document.getElementById('lang-toggle');
      if (langBtn) {
        langBtn.textContent = lang.toUpperCase();
      }
    }
    
    // Language toggle function (will be called after header loads)
    function switchLanguage() {
      const newLang = currentLang === 'pt' ? 'en' : 'pt';
      applyLanguage(newLang);
    }
  </script>
</body>
</html>
