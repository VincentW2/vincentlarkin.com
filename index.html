<!-- index.html -->
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vincentwl.pt</title>
<!-- Favicon for most browsers -->
<link rel="icon" href="/images/favicon.ico" type="image/x-icon">

<!-- Standard PNG favicons for various devices -->
<link rel="apple-touch-icon" sizes="180x180" href="/images/favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32"   href="/images/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16"   href="/images/favicons/favicon-16x16.png">

<!-- Web app manifest & pinned-tab support -->
<link rel="manifest"                      href="/images/favicons/site.webmanifest">
<link rel="mask-icon"   href="/images/favicons/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor"      content="#da532c">
<meta name="theme-color"                  content="#ffffff">

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="site-header"></div>
  <script>
    // Load shared header and then add theme toggle
    fetch('/header.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('site-header').innerHTML = html;
      });
  </script>
  <main>
    <section class="intro">
      <h2>Bem-vindo ao meu espaço</h2>
      <p>Este é um site de exemplo, inspirado na estética minimalista do Plan9 e Bell Labs. Use o menu para navegar.</p>
    </section>
  </main>
  <div id="site-footer"></div>
  <script>
    fetch('/footer.html')
      .then(r => r.text())
      .then(html => document.getElementById('site-footer').innerHTML = html);
  </script>
</body>
</html>
