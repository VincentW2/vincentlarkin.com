<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sobre ‚Äî vincentlarkin.com</title>
  <link rel="icon" href="/images/favicons/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicons/favicon-16x16.png">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="site-header"></div>
  <script>
    // Load theme first to prevent flashbang
    (function() {
      let savedTheme = localStorage.getItem('theme') || 'theme-dark';
      // Remove retro theme, default to dark
      if (savedTheme === 'theme-retro') {
        savedTheme = 'theme-dark';
        localStorage.setItem('theme', savedTheme);
      }
      document.body.className = savedTheme;
    })();
    
    // Load header
    fetch('/header.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('site-header').innerHTML = html;
        
        // Add theme and language buttons
        const nav = document.querySelector('nav ul');
        const themeBtn = document.createElement('li');
        themeBtn.innerHTML = '<button type="button" id="theme-toggle" class="theme-btn" title="Toggle Theme">üåô</button>';
        nav.appendChild(themeBtn);
        
        const langBtnLi = document.createElement('li');
        langBtnLi.innerHTML = '<button type="button" id="lang-toggle" class="lang-btn" title="Toggle Language"><span class="lang-active">PT</span> | <span class="lang-inactive">ENG</span></button>';
        nav.appendChild(langBtnLi);
        
        // Initialize theme system
        const themes = ['theme-dark', 'theme-light'];
        const themeIcons = ['üåô', '‚òÄÔ∏è'];
        let currentThemeIndex = themes.indexOf(document.body.className);
        
        function switchTheme() {
          currentThemeIndex = (currentThemeIndex + 1) % themes.length;
          const newTheme = themes[currentThemeIndex];
          document.body.className = newTheme;
          localStorage.setItem('theme', newTheme);
          document.getElementById('theme-toggle').textContent = themeIcons[currentThemeIndex];
        }
        
        document.getElementById('theme-toggle').addEventListener('click', switchTheme);
        document.getElementById('theme-toggle').textContent = themeIcons[currentThemeIndex];
        
        // Initialize language button
        const langBtn = document.getElementById('lang-toggle');
        if (langBtn) {
          langBtn.addEventListener('click', switchLanguage);
          // Initial language button state will be set by applyLanguage() in language-system.js
        }
        
      });
  </script>

  <main>
    <h1 id="about-title">About</h1>
    
    <!-- About Grid Layout -->
    <div class="about-grid">
      <!-- Personal Information Section -->
      <section class="about-section">
        <div class="about-section-header" id="personal-info-title">Personal Information</div>
        <div class="about-section-content">
          <div class="about-row">
            <div class="about-row-label" id="label-occupation">Occupation</div>
            <div class="about-row-value" id="value-occupation">Director of Operations</div>
          </div>
          <div class="about-row">
            <div class="about-row-label" id="label-employer">Employer</div>
            <div class="about-row-value" id="value-employer">Med Mission Supplies</div>
          </div>
        </div>
      </section>

      <!-- Contact Section -->
      <section class="about-section">
        <div class="about-section-header" id="contact-title">Contact</div>
        <div class="about-section-content">
          <div class="about-row">
            <div class="about-row-label" id="label-github">Github</div>
            <div class="about-row-value" id="value-github"><a href="https://github.com/vincentlarkin" target="_blank" rel="noopener">vincentlarkin</a></div>
          </div>
          <div class="about-row">
            <div class="about-row-label" id="label-linkedin">LinkedIn</div>
            <div class="about-row-value" id="value-linkedin"><a href="https://www.linkedin.com/in/vincentwlarkin/" target="_blank" rel="noopener">vincentwlarkin</a></div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Shared Footer -->
  <div id="site-footer"></div>
  <script>
    fetch('/footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('site-footer').innerHTML = html;
        const yearSpan = document.getElementById('copyright-year');
        if (yearSpan) yearSpan.textContent = new Date().getFullYear();
      });
  </script>
  
  <!-- Language System -->
  <script src="/js/language-system.js"></script>
</body>
</html>
